name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION: '3.10'
  DOCKER_IMAGE_NAME: heart-disease-api

jobs:
  # ============================================
  # Job 1: Code Quality & Linting
  # ============================================
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run flake8 linting
        run: |
          flake8 src/ api/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ api/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Check code formatting with black
        run: |
          black --check --diff src/ api/ tests/ || true

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff src/ api/ tests/ || true

  # ============================================
  # Job 2: Unit Tests
  # ============================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-html

      - name: Run unit tests with coverage
        run: |
          pytest tests/unit/ -v --cov=src --cov=api --cov-report=xml --cov-report=html --junitxml=test-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test-results.xml
            htmlcov/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          fail_ci_if_error: false

  # ============================================
  # Job 3: Model Training & Validation
  # ============================================
  train:
    name: Train Model
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download and prepare data
        run: |
          python scripts/prepare_data.py || python src/data/load_data.py

      - name: Train model
        run: |
          python src/models/train.py

      - name: Verify model artifacts
        run: |
          ls -la models/production/
          test -f models/production/model.pkl && echo "Model file exists"
          test -f models/production/preprocessor.pkl && echo "Preprocessor file exists"

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            models/production/
            mlruns/

  # ============================================
  # Job 4: Docker Build & Test
  # ============================================
  docker:
    name: Build & Test Docker Image
    runs-on: ubuntu-latest
    needs: train
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download model artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts
          path: models/production/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} ${{ env.DOCKER_IMAGE_NAME }}:latest

      - name: Run Docker container for testing
        run: |
          docker run -d --name test-api -p 8000:8000 ${{ env.DOCKER_IMAGE_NAME }}:latest
          sleep 10  # Wait for container to start

      - name: Test health endpoint
        run: |
          curl -f http://localhost:8000/health || exit 1
          echo "Health check passed!"

      - name: Test prediction endpoint
        run: |
          curl -X POST "http://localhost:8000/predict?age=63&sex=1&cp=3&trestbps=145&chol=233&fbs=1&restecg=0&thalach=150&exang=0&oldpeak=2.3&slope=0&ca=0&thal=1" \
            -H "Content-Type: application/json" || exit 1
          echo "Prediction endpoint test passed!"

      - name: Stop test container
        run: |
          docker stop test-api
          docker rm test-api

      - name: Save Docker image
        run: |
          docker save ${{ env.DOCKER_IMAGE_NAME }}:latest | gzip > heart-disease-api.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: heart-disease-api.tar.gz

  # ============================================
  # Job 5: Integration Tests
  # ============================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          gunzip -c heart-disease-api.tar.gz | docker load

      - name: Run API container
        run: |
          docker run -d --name api-test -p 8000:8000 ${{ env.DOCKER_IMAGE_NAME }}:latest
          sleep 15

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install test dependencies
        run: |
          pip install requests pytest

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v || true

      - name: Cleanup
        run: |
          docker stop api-test
          docker rm api-test

  # ============================================
  # Job 6: Security Scan
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit security scan
        run: |
          bandit -r src/ api/ -f json -o bandit-report.json || true
          bandit -r src/ api/ -ll || true

      - name: Check dependencies for vulnerabilities
        run: |
          safety check -r requirements.txt --full-report || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: bandit-report.json

  # ============================================
  # Job 7: Generate Documentation
  # ============================================
  docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pdoc3 || pip install pdoc

      - name: Generate API documentation
        run: |
          mkdir -p docs
          pdoc --html --output-dir docs src api || echo "Documentation generation skipped"
          # Create a placeholder if docs is empty
          if [ -z "$(ls -A docs 2>/dev/null)" ]; then
            echo "# API Documentation" > docs/README.md
            echo "Documentation generation was skipped or failed." >> docs/README.md
          fi

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: documentation
          path: docs/
          if-no-files-found: ignore

  # ============================================
  # Summary Job
  # ============================================
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, test, train, docker, integration-test, security]
    if: always()
    steps:
      - name: Pipeline Summary
        run: |
          echo "## MLOps Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linting | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Model Training | ${{ needs.train.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
